server:
  port: 8090
spring:
  cloud:
    gateway:
      routes:
        - id: activity-service
          uri: lb://ACTIVITY-SERVICE
          predicates:
            - Path=/activities/**
        - id: ai-service
          uri: lb://AI-SERVICE
          predicates:
            - Path=/recommendations/**
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
